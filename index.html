<html>
  <head>
    <meta name="viewport" content="width=initial-width, initial-scale=1">
    <title>location selection</title>
    <meta name="description" content="lorem ipsum">

    <!-- styles -->
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>Select Locations</h1>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
    </script>
    <!-- scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7g1eC41YSnrWg9BQ723d_oU_hRa0cARE&callback=initMap"
    async defer></script>
  </body>
</html>
