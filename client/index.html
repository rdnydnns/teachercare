<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Title & Description -->
  <title>Excuse Me Officer (XMO)</title>
  <meta name="description" content="What kind of police do you call on the police?">
</head>

<body>
  {{> loginButtons}}
  {{#if currentUser}}
    <header>
      <h1>{{currentUser.username}}</h1>
    </header>

    <form id="new-story">
      <fieldset>
        <label for="title">Title</label>
        <input type="text" name="title" required="">
        <label for="body">What happened?</label>
        <textarea name="body" required=""></textarea>
        <input type="submit" name="name" value="submit">
      </fieldset>
    </form>

    <ul>
      {{#each stories}}
        {{> story}}
      {{/each}}
    </ul>
  {{/if}}
</body>

<template name="story">
  <li>
    <h2>{{title}}</h2>
    <div class="">
      {{body}}
    </div>
    <button id="delete">&times;</button>
  </li>
</template>
